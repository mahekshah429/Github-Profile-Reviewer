<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Reviewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
